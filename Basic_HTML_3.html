<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <title>USing HTML and CSS</title>
    <style>
      
        .red-text {
            color: red;
            font-size: 18px;
        }
      
	  .blue-text {
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }
        
	.green-text {
            color: green;
            font-size: 22px;
            font-style: italic;
        }
   
	 </style>
</head>

<body>

    <div class="red-text">This is a red-colored text inside a div.</div>
<div class="blue-text">This is a bold blue-colored text inside a div.</div>
    <div class="green-text">This is an italic green-colored text inside a div.</div>

</body>
</html>
